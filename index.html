<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Modelo de HTML com link para css e js</title>
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/1f400e7c0b.js"></script>

        <link rel="stylesheet" href="css/estilo.css">

    </head>
    <body>
        
    
    <div class="row m0 p0">
        <div class="col col-md-2 m0 p0">
            <div class="container-fluid m0 p0">
                <div class="my-btn-group-vertical bg-height bg-primary bg-height-menu">
                    <button type="button" class="btn btn-primary btn-lg r0">Insight Tech</button>
                    <button type="button" class="btn btn-primary btn-lg r0">Home</button>
                    <button type="button" class="btn btn-primary btn-lg r0">Customer Service</button>
                    <button type="button" class="btn btn-primary btn-lg r0">Address Verification</button>
                    <button type="button" class="btn btn-primary btn-lg r0">Orders</button>
                    <button type="button" class="btn btn-primary btn-lg r0">Dispute Center</button>
                </div>
            </div>
        </div>
        <div class="col col-md-10 m0 p0">
            <div class="card r0 b0">
                <i class="fas fa-bars"></i> All Orders
            </div>
            
            <div class="card r0 b0 pt-4 bg-height-body">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn ml-4 r0 col-md-1 btn-outline-light" type="button"><i class="fas fa-search text-secondary"></i></button>
                        <input type="text" class="form-control btn-outline-light r0 col-md-6" placeholder="Search by Irder by Number, Product Name, Keywords, ...">
                        <button class="btn btn-success ml-2 mr-2 r0 col-md-2" type="button">
                            <div class="input-group-prepend">
                                <i class="fas fa-filter"></i> Add Filter
                            </div>
                        </button>
                        <button class="btn btn-primary ml-2 mr-2 r0 col-md-2" type="button">
                            <div class="input-group-prepend">
                                <i class="fas fa-plus"></i> New Order
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>    
    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
